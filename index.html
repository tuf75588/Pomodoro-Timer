<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>pomodoro timer</h1>

    <main class="timer-container">
      <h3 class="title">Be Productive!</h3>

      <div class="timer">
        <div class="timeLeft"></div>
        <section class="timer-button"><button>Start Timer</button></section>
        <div class="labels"><span>Break Length</span><span>Session Length</span></div>
        <div class="btn-container">
          <section class="break-length">
            <button class="breakPlus">+</button><span class="breakSpan"></span><button class="breakMinus">-</button>
          </section>
          <section class="session-length">
            <button class="sessionPlus">+</button><span class="sessionSpan"></span>
            <button class="sessionMinus">-</button>
          </section>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
